name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.2.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run model sanity check
        run: python transformer.py

      - name: Run inference demo
        run: python inference.py

      - name: Check model output shape
        run: |
          python - <<'EOF'
          import torch
          from transformer import Transformer

          model = Transformer(src_vocab_size=1000, tgt_vocab_size=1000,
                              d_model=64, num_layers=2, num_heads=4, d_ff=128)
          src = torch.randint(1, 1000, (2, 10))
          tgt = torch.randint(1, 1000, (2, 8))
          out = model(src, tgt)
          assert out.shape == (2, 8, 1000), f"Unexpected shape: {out.shape}"
          print(f"PASSED: output shape = {out.shape}")
          EOF
